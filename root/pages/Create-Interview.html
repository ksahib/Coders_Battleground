<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Interview - Coders Battleground</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../assets/js/include.js"></script>
    <link rel="stylesheet" href="../assets/css/create-interview.css">
    
</head>
<body>

    <div id="navbar-placeholder"></div>
    <script>
        includeHtml('navbar-placeholder', '../components/admin-navbar.html');
    </script>

    <div class="content-section container my-4">
        
        <h2 class="mb-4">Create New Interview</h2>

        <div id="submit-status"></div>

        <form id="interview-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <select id="location" class="form-select" required>
                        <option value="">Select Location</option>
                        <option value="123">Mountain View, California, USA</option>
                        <option value="124">New York, New York, USA</option>
                        <option value="125">Bangalore, Karnataka, India</option>
                        <option value="126">London, Greater London, UK</option>
                        <option value="127">Dhaka, Dhaka Division, Bangladesh</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="roleName" class="form-label">Role / Position</label>
                    <input type="text" class="form-control" id="roleName" placeholder="e.g., Senior Software Engineer" required>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <label for="jobDescription" class="form-label">Job Description</label>
                    <textarea class="form-control" id="jobDescription" rows="3" 
                        placeholder="Detailed job description, requirements, and responsibilities..." required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="applicationDate" class="form-label">Application Start Date</label>
                    <input type="date" class="form-control" id="applicationDate" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="jobType" class="form-label">Job Type</label>
                     <select id="jobType" class="form-select" required>
                        <option value="Full-time" selected>Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Internship">Internship</option>
                        <option value="Contract">Contract</option>
                    </select>
                </div>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Interview Rounds</h4>
            <p class="text-muted">Define the stages of your interview process.</p>
            <div id="rounds-container">
            </div>
            <button type="button" id="add-round-btn" class="btn btn-outline-primary mt-2">Add Interview Round</button>

            <hr class="my-4">
            
            <button type="submit" class="btn btn-primary btn-lg">Post Interview</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    
    <!-- Load jQuery if not already loaded -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load create_interview.js -->
    <script src="../assets/js/create_interview.js"></script>

</body>
</html>
