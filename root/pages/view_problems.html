<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Problems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .problem-item {
      background-color: #1e1e2f;
      color: #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 15px;
    }
    .problem-item input,
    .problem-item textarea {
      width: 100%;
      margin-bottom: 10px;
    }
    .problem-actions {
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div id="NavBar_Holder"></div>
  <script>$("#NavBar_Holder").load("../components/navbar.html")</script>

  <div class="container py-4">
    <h2 class="mb-4 text-center">Submitted Problems</h2>
    <ul id="problems-list" class="list-group list-group-flush"></ul>
  </div>

 
  <script src="../assets/js/view_problem.js"></script>
</body>
</html>
