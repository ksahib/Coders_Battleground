<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Interviews - Coders Battleground</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../assets/js/include.js"></script>
    <link rel="stylesheet" href="../assets/css/ratings-standing.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        .interview-list-item {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }
        
        .interview-list-item:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .company-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .job-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
        }
        
        .applied-badge {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .btn-apply:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
    
</head>
<body>

    <div id="navbar-placeholder"></div>
    <script>
        includeHtml('navbar-placeholder', '../components/navbar.html');
    </script>

    <div class="content-section container my-4">
        
        <h2 class="mb-4">Browse Interviews</h2>

        <div class="row mb-4">
            <div class="col-md-8">
                <input type="search" class="form-control" id="search-input" 
                    placeholder="Search by role, company, or location...">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="job-type-filter">
                    <option value="all" selected>All Job Types</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Internship">Internship</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>
        </div>

        <div id="loading-spinner" class="text-center mb-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading interviews...</p>
        </div>

        <div id="interview-list-container" class="vstack gap-3">
        </div>

        <div id="pagination-controls" class="d-flex justify-content-center mt-4"></div>
    </div>
    
    <script src="../assets/js/interview_list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
