<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Standings Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
/>

  <script src="../assets/js/include.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        includeHtml('navbar-placeholder', '../components/navbar.html');
    </script>
  <div class="container my-4">
    <h1 class="mb-3">Live Contest Standings</h1>
    <table id="standingsTable" class="table table-striped table-bordered text-center"></table>
  </div>

  <script src="../assets/js/standings-table.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    generateTableHeader('standingsTable', 7);
    insertTableRow('standingsTable', '1', 'alice', 1275, [100, 150, 200, 175, null, 300, 350]);
    insertTableRow('standingsTable', '2', 'bob', 1020, [90, 140, 180, 160, null, 200, 250]);
    insertTableRow('standingsTable', '3', 'carol', 890, [80, 120, 160, 140, null, 160, 230]);
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
