<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Problem - Coders Battleground</title>
    <link rel="stylesheet" href="../assets/css/submit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: black;">

<div id="NavBar_Holder"></div>
<script>$("#NavBar_Holder").load("../components/admin-navbar.html")</script>

<div class="submit-wrapper">
    <div class="submit-header">
        <h2><i class="fas fa-plus-circle"></i> Submit a New Problem</h2>
    </div>

    <form id="problem-submit-form" style="color: white;">
        <label>Problem Name:</label>
        <input type="text" id="problem-name" required>

        <label>Description:</label>
        <textarea id="problem-description" rows="6" required></textarea>

        <label>Input Format:</label>
        <textarea id="problem-input" rows="4" placeholder="Describe the input format and constraints" required></textarea>

        <label>Output Format:</label>
        <textarea id="problem-output" rows="4" placeholder="Describe the expected output format" required></textarea>

        <label>Tags (comma-separated):</label>
        <input type="text" id="problem-tags" placeholder="e.g., array, dynamic programming">

        <label>Difficulty:</label>
        <select id="problem-difficulty" required>
            <option value="">Select Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        
        <button type="submit" class="submit-button">
            <i class="fas fa-upload"></i> Submit Problem
        </button>
    </form>

    <div id="submit-status"></div>
</div>

<script src="../assets/js/submit_problem.js"></script>
</body>
</html>
