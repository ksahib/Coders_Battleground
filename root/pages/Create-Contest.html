<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contest - Coders Battleground</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../assets/js/include.js"></script>

    <link rel="stylesheet" href="../assets/css/create-contest.css">

</head>

<body>
    <div id="navbar-placeholder"></div>
    <script>
        includeHtml('navbar-placeholder', '../components/admin-navbar.html');
    </script>

    <div class="content-section container my-4">

        <h2 class="mb-4">Create New Contest</h2>

        <form action="http://localhost/Coders_Battleground/Server/create_contests.php" method="POST">
            <div class="mb-3">
                <label for="contestName" class="form-label">Contest Name</label>
                <input type="text" class="form-control" id="contestName"
                    placeholder="e.g., Coders Battleground Weekly #1" required>
            </div>
            <div class="mb-3">
                <label for="contestDescription" class="form-label">Description</label>
                <textarea class="form-control" id="contestDescription" rows="3"
                    placeholder="Provide a brief description of the contest, rules, and topics."></textarea>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Existing Problems</h4>
            <p class="text-muted">Add problems using existing Problem IDs from the platform.</p>
            <div id="problems-container">
            </div>
            <button type="button" id="add-problem-btn" class="btn btn-outline-success mt-2">Add Existing Problem</button>

            <hr class="my-4">

            <!-- <h4 class="mb-3">Company Problems</h4>
            <p class="text-muted">Add problems from your company's problem bank.</p>
            <div id="company-problems-container">
            </div>
            <button type="button" id="add-company-problem-btn" class="btn btn-outline-primary mt-2">Add Company Problem</button> -->

            <hr class="my-4">

            <h4 class="mb-3">Settings</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="startTime" class="form-label">Start Time</label>
                    <input type="datetime-local" class="form-control" id="startTime" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="endTime" class="form-label">End Time</label>
                    <input type="datetime-local" class="form-control" id="endTime" required>
                </div>
            </div>

            <hr class="my-4">

            <button type="submit" class="btn btn-primary btn-lg">Create Contest</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!-- Load jQuery if not already loaded -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load create_contest.js -->
    <script src="../assets/js/create_contest.js"></script>

</body>

</html>
