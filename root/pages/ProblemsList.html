<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="../assets/css/content-card.css" rel="stylesheet">
  <link href="../assets/css/search.css" rel="stylesheet">
  <link href="../assets/css/featured.css" rel="stylesheet">
  <link href="../assets/css/problem_tag.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Problem Set</title>
</head>

<body>
  <div id="NavBar_Holder"></div>
  <!-- To load navbar from components -->
  <script>$("#NavBar_Holder").load("../components/navbar.html")</script>
  <div class="featured-section container my-4">
    <h2 class="mb-3">Featured</h2>
    <div id="cards-row-feature" class="featured-scroll d-flex flex-row gap-3">

    </div>
  </div>
  <div class="container mt-4" id="Problem_Tags">
    <h4>Problem Topics</h4>
    <div class="container mb-1" id="tag_holder_row">
    </div>
  </div>
  <div class="container my-4">
    <div class="search-wrapper">
    <div class="search-box dark">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="form-control search-input" placeholder="Search for questions to practice...">
      <button class="btn btn-primary search-button">Search</button>
    </div>
    <div class="dropdown">
      <button class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center" type="button"
        id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false"
        style="width: 45px; height: 45px;margin-left: 5px;">
        <i class="fas fa-sort"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="sortDropdown">
        <li><a class="dropdown-item" href="#" data-sort="name">Name</a></li>
        <li><a class="dropdown-item" href="#" data-sort="difficulty">Difficulty</a></li>
        <li><a class="dropdown-item" href="#" data-sort="acceptance">Acceptance</a></li>
      </ul>
    </div>
  </div>
  </div>
  <div class="container mt-4">
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle text-nowrap">
        <style>
          .table-dark th,
          .table-dark td {
            background-color: black;
            color: #e0e0e0;
            vertical-align: middle;
          }

          .table-dark tbody tr:hover {
            background-color: #2c2c3c;
            cursor: pointer;
          }


          .table-responsive {
            border-radius: 10px;
            overflow: hidden;
          }

          .table {
            margin-bottom: 0;
            border-collapse: separate;
            border-spacing: 0;
          }
        </style>
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Difficulty</th>
            <th scope="col">Acceptance</th>
          </tr>
        </thead>
        <tbody id="problem-list">
        <!-- List will be dynamically viewed here -->
        </tbody>
      </table>
    </div>
  </div>


  <script src="../assets/js/content-card.js"></script>
  <script src="../assets/js/ProblemsList.js"></script>


</body>

</html>
