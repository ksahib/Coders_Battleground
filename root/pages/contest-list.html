<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest List - Coders Battleground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/content-card.css">
    <link rel="stylesheet" href="../assets/css/featured.css">
    <link rel="stylesheet" href="../assets/css/contest-list.css">
    <link rel="stylesheet" href="../assets/css/global-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"async></script>
    <script src="../assets/js/include.js"></script>
    <script src="../assets/js/list-renderer.js"></script>
    <script src="../assets/js/content-card.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="featured-section container my-4">
        <h2 class="mb-3">Featured</h2>
        <div id="cards-row-feature" class="featured-scroll d-flex flex-row gap-3">
        </div>
    </div>
    
    <div class="contest-list container my-4">
        <div class="row">
            <div class="d-flex gap-3">
                <div class="type-buttons">
                    <div id="contest-btn" class="type-item">Contests</div>
                </div>
                <div class="type-buttons">
                    <div id="my-contest-btn" class="type-item">My Contests</div>
                </div>
            </div>
        </div>
        
        <div id="loading-spinner" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <ul id="list-group-ul" class="list-group">
            <li id="list-contests" class="list-group-item"></li>
        </ul>
    </div>

    <script src="../assets/js/contest-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
