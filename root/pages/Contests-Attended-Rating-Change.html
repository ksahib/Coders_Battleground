<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest History - Coders Battleground</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/contest-attended.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/include.js"></script>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="content-section container my-4">
        
        <h2 class="mb-4">Contest History: <span class="text-primary" id="username-display">Loading...</span></h2>

        <div id="loading-spinner" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading contest history...</p>
        </div>

        <div id="contest-table-placeholder" style="display: none;"></div>
        
        <div id="pagination-controls" class="d-flex justify-content-center mt-3" style="display: none;"></div>

        <div id="error-message" class="alert alert-danger" style="display: none;">
            <strong>Error:</strong> <span id="error-text"></span>
        </div>

        <div id="no-data-message" class="alert alert-info" style="display: none;">
            <strong>No Contest History:</strong> You haven't participated in any contests yet.
        </div>
    </div>
    
    <script src="../assets/js/contest-attended-rating-change.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>

</body>
</html>
