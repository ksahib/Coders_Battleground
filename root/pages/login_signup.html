    <div class="form-container">
      <form id="loginForm">
        <h2>Sign In</h2>

        <div class="mb-3 position-relative">
          <i class="bx bxs-envelope"></i>
          <label for="email" class="form-label">Email</label>
          
          
            
            <input type="email" class="form-control" id="email" name="email" required />
         
        </div>

        <div class="mb-5 position-relative">
            <i class="bx bxs-lock-alt"></i>
          <label for="password" class="form-label">Password</label>
        
            <input type="password" class="form-control" id="password" name="password" required />
        
        </div>

        <div id="loginError" class="text-danger small mb-3"></div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>

        <div class="text-center mt-3">
          <p>Don't have an account? <a href="#" class="text-decoration-underline text-white register-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <!-- Signup Box -->
    <div class="form-container d-none" id="signupBox">
      <form id="signupForm">
        <h2>Sign Up</h2>

        <div class="mb-3 position-relative">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent text-white"><i class="bx bxs-user"></i></span>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="signupEmail" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent text-white"><i class="bx bxs-envelope"></i></span>
            <input type="email" class="form-control" id="signupEmail" name="email" required />
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="signupPassword" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent text-white"><i class="bx bxs-lock-alt"></i></span>
            <input type="password" class="form-control" id="signupPassword" name="password" required />
          </div>
        </div>

        <!-- <div class="form-check mb-3 justify-content-start" style="display: flex;"> -->
          <option selected>Choose role to sign up as:</option>
  <select class="form-select" aria-label="Default select example" id="role" name="role">
    <option value="user">User</option>
    <option value="company">Company</option>
    </select>
        <!-- </div> -->

        <div id="signupError" class="text-danger small mb-3"></div>

        <button type="submit" class="btn btn-success w-100">Sign Up</button>

        <div class="text-center mt-3">
          <p>Already have an account? <a href="#" class="text-decoration-underline text-white login-link">Sign In</a></p>
        </div>
      </form>
    </div>
