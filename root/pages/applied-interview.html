<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Applied Interviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/include.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .main-container {
            max-width: 1000px;
            margin: 80px auto 40px;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .interview-card {
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            min-height: 200px;
        }

        .interview-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease;
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            max-width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-in-progress {
            background-color: #0d6efd;
        }

        .status-completed {
            background-color: #198754;
        }

        .status-rejected {
            background-color: #dc3545;
        }

        .status-scheduled {
            background-color: #198754;
        }

        .meta {
            color: #777;
            font-size: 0.9rem;
        }

        .btn-join {
            margin-top: 0.75rem;
            align-self: flex-end;
            width: 120px;
        }

        .btn-disabled {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="navbar-placeholder"></div>
    <script>includeHtml('navbar-placeholder', '../components/navbar.html');</script>

    <div class="main-container">
        <h2 class="mb-4">My Applied Interviews</h2>
        <div id="applied-list">
            <div id="loading" class="text-center">
                <div class="spinner-border" role="status"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            function parseDT(dt) { return new Date(dt.replace(' ', 'T')); }

            $.ajax({
                url: 'http://localhost/Server/get-interview-history.php',
                method: 'GET',
                dataType: 'json',
                success(response) {
                    $('#loading').remove();
                    const data = response.data || [];
                    if (!data.length) {
                        return $('#applied-list').html(
                            '<div class="alert alert-info">You haven\'t applied to any interviews yet.</div>'
                        );
                    }

                    data.forEach(item => {
                        let status = item.status;
                        let badgeClass = 'status-in-progress';
                        if (/complete/i.test(status)) badgeClass = 'status-completed';
                        else if (/reject/i.test(status)) badgeClass = 'status-rejected';
                        else if (/schedul/i.test(status)) badgeClass = 'status-scheduled';

                        // If scheduled, include times in badge text:
                        if (item.status === 'Scheduled' && item.schedule) {
                            const start = parseDT(item.schedule.start);
                            const end = parseDT(item.schedule.end);
                            const times = `${start.toLocaleString()}–${end.toLocaleTimeString()}`;
                            status = `Scheduled: ${times}`;
                        }

                        const $card = $(`
                            <div class="interview-card">
                            <div class="status-badge ${badgeClass}">${status}</div>
                            <h5>${item.role}</h5>
                            <div class="meta">${item.company} · ${item.location}</div>
                            <div class="meta">Applied on: ${item.date}</div>
                            </div>
                        `);

                        // Join button logic
                        if (item.status === 'Scheduled' && item.schedule) {
                            const start = parseDT(item.schedule.start);
                            const end = parseDT(item.schedule.end);
                            const $join = $(`<button class="btn btn-success btn-join btn-disabled">Join</button>`);
                            $card.append($join);

                            function updateJoin() {
                                const now = new Date();
                                $join.toggleClass('btn-disabled', !(now >= start && now <= end));
                            }
                            updateJoin();
                            setInterval(updateJoin, 30 * 1000);
                            $join.click(() => {
                                window.location.href = `interview.html?interview_id=${item.interview_id}`;
                            });
                        }

                        $('#applied-list').append($card);
                    });
                },
                error() {
                    $('#loading').remove();
                    $('#applied-list').html(
                        '<div class="alert alert-danger">Failed to load applied interviews.</div>'
                    );
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
