<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online IDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

  
  <link rel="stylesheet" href="../assets/css/Ide.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="NavBar_Holder"></div>
    <script>$("#NavBar_Holder").load("../components/navbar.html")</script>
  <div class="ide-wrapper">
  
    
    
    <div class="ide-toolbar">
      <select id="language-select">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
      </select>
      <button id="runCode" class="btn btn-primary me-2">Run</button>
      <button id="submitCode" class="btn btn-success" style="width: auto;">Submit</button>
    </div>

   
    <div class="ide-main-content">
      
      <div class="ide-left-section">
        <div class="editor-box" id="editor-container"></div>

        <div class="io-section">
          <div class="io-box">
            <label for="input" class="io-label">Outputs</label>
            <textarea id="input" class="io-textarea" placeholder="Enter input..."></textarea>
          </div>
        </div>
      </div>

      
      <div class="problem-description-section">
        <!-- Placeholder Problem Description -->
       
    </div>
    </div>
  </div>

  
  <script src="../assets/js/ide.js"></script>
  <script src="../assets/js/compiler.js"></script>
</body>
</html>
