  <script>
    document.getElementById('join-contest-btn').addEventListener('click', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const contestId = urlParams.get('id');

      if (!contestId) {
        alert('Contest ID is missing from the URL.');
        return;
      }

      try {
        const response = await fetch('http://localhost/Coders_Battleground/Server/join_contest.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contest_id: contestId,
          })
        });

        const result = await response.json();
        if (response.ok) {
          alert('Successfully joined the contest!');
          btn.textContent = 'Joined';
          btn.disabled = true;
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Network error:', error);
        alert('Failed to join contest.');
      }
    });
  </script>

  <script>
    async function checkJoinStatus() {
      const urlParams = new URLSearchParams(window.location.search);
      const contestId = urlParams.get('id');
      if (!contestId) return;

      try {
        const response = await fetch(`http://localhost/Coders_Battleground/Server/check_join_status.php?id=${contestId}`);
        const result = await response.json();

        if (response.ok && result.joined === true) {
          const btn = document.getElementById('join-contest-btn');
          btn.textContent = 'Joined';
          btn.disabled = true;
        }
      } catch (error) {
        console.error('Error checking join status:', error);
      }
    }

    checkJoinStatus();
  </script>
   <script>
let problemsLoaded = false;

document.getElementById('problems-link').addEventListener('click', async () => {
  // Hide rankings tab and show problems tab
  // document.getElementById('ranking-tab').style.display = 'none';
  document.getElementById('problems-tab').style.display = 'block';

  // Fetch problems only once
  if (!problemsLoaded) {
    await fetchContestQuestions();
    problemsLoaded = true;
  }
});

// Optional: If you want ranking button to toggle back
// document.getElementById('ranking-link').addEventListener('click', () => {
//   document.getElementById('problems-tab').style.display = 'none';
//   document.getElementById('ranking-tab').style.display = 'block';

// Your existing fetchContestQuestions function
async function fetchContestQuestions(e) {
  const urlParams = new URLSearchParams(window.location.search);
  const contestId = urlParams.get('id');

  if (!contestId) {
    document.getElementById('problems-list-container').innerHTML =
      '<li class="list-group-item text-danger">Contest ID missing in URL.</li>';
    return;
  }

  try {
  const response = await fetch(`http://localhost/Coders_Battleground/Server/contest_question.php?id=${contestId}`);
  const data = await response.json();
  console.log(data);
  const problemsList = document.getElementById('problems-list-container');
  problemsList.innerHTML = ''; // Clear old items

  if (response.ok && Array.isArray(data) && data.length > 0) {
    data.forEach(q => {
      const li = document.createElement('li');
      li.className = 'list-group-item';

      li.innerHTML = `
        <strong>${q.name || 'Problem ID: ' + q.problem_id}</strong><br/>
        <em>Description:</em> ${q.description || 'N/A'}<br/>
        <em>Input:</em> ${q.input || 'N/A'}<br/>
        <em>Output:</em> ${q.output || 'N/A'}<br/>
        <a href="IDE.html?name=${encodeURI(q.name)}" target=_blank>Attemp problem</a>
      `;

      problemsList.appendChild(li);
    });
  } else {
    problemsList.innerHTML =
      '<li class="list-group-item text-warning">No questions found for this contest.</li>';
  }
} catch (error) {
  console.error('Error fetching contest questions:', error);
  document.getElementById('problems-list-container').innerHTML =
    '<li class="list-group-item text-danger">Failed to load questions.</li>';
}

}
</script>
